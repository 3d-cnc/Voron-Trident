[heater_generic chamber]
heater_pin: PF6
max_power: 1.0
sensor_type: Generic 3950
sensor_pin: PB1
control: PID
max_delta: 1.0
min_temp: -100
max_temp: 70
gcode_id: C

[verify_heater chamber]
max_error: 300
check_gain_time: 480
hysteresis: 5
heating_gain: 1

[gcode_macro M141]
gcode:
   SET_HEATER_TEMPERATURE HEATER=chamber TARGET={params.S}

[gcode_macro M191]
gcode:
   SET_HEATER_TEMPERATURE HEATER=chamber TARGET={params.S}
   TEMPERATURE_WAIT SENSOR="heater_generic heater_chamber" MINIMUM={params.S}

[temperature_sensor exhaust1]
sensor_type: Generic 3950
sensor_pin: PC5
min_temp: 0
max_temp: 100

[temperature_sensor exhaust2]
sensor_type: Generic 3950
sensor_pin: PC4
min_temp: 0
max_temp: 100