dir_pin: ebbtool2:PD1
enable_pin: !ebbtool2:PD2
rotation_distance: 45.110
gear_ratio: 9:1
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ebbtool2:PB13
sensor_pin:  ebbtool2:PA3
sensor_type: Generic 3950
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 280
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_cross_section: 5
pressure_advance: 0.08

[heater_bed]
heater_pin: PF5
sensor_pin: PB0
sensor_type: ATC Semitec 104GT-2
#control: pid
#pid_kp: 57.850
#pid_ki: 2.775
#pid_kd: 301.542
#control: watermark
min_temp: 0
max_temp: 130

[fan_generic fan]
pin: ebbtool1:PA1
max_power: 1.0
kick_start_time: 0.5
off_below: 0.13
cycle_time: 0.001

[fan_generic fan1]
pin: ebbtool2:PA1
max_power: 1.0
kick_start_time: 0.5
off_below: 0.13
cycle_time: 0.001

[heater_fan hotend_fan]
