[scanner]
canbus_uuid: a646294fb1b6            
#adjust to suit your scanner 
#serial: /dev/serial/by-id/usb-cartographer_cartographer_
x_offset: 0                          
#adjust for your offset
y_offset: -55                         
#adjust for your offset
calibration_method: scan
sensor: cartographer
sensor_alt: carto
#alternate name to call commands. CARTO_TOUCH etc
#scanner_touch_z_offset: 0.05         
#this is the default and will be overwritten and added to the DO NOT SAVE area by using UI to save z offset
mesh_main_direction: x
mesh_runs: 2

[query_endstop_continuesly]

#[ktc_log]
#log_level: 3
#logfile_level: 4
#rollover_logfile_at_startup: True

[ktc]
[include ktc/base/*.cfg]
[include ktc/optional_rrf_compability/*.cfg]
[include ktc/*.cfg]
[include print_start.cfg]
[include print_end.cfg]
[include KAMP_Settings.cfg]

[bed_mesh]
zero_reference_position: 121, 92.5    
#    set this to the middle of your bed
speed: 150
#    movement speed of toolhead during bed mesh
horizontal_move_z: 5
#    height of scanner during bed mesh scan
mesh_min: 40, 20
#    start point of bed mesh [X, Y]
mesh_max: 207, 130
#    end point of bed mesh [X, Y]
probe_count: 21, 21
algorithm: bicubic

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1C0040001851313338343730-if00

[mcu zz]
serial: /dev/serial/by-id/usb-Klipper_rp2040_454741505A8E87FA-if00

[mcu ebbtool1]
canbus_uuid: 8bb6b5d87c0a

[mcu ebbtool2]
canbus_uuid: 03ce2fd1abbd

[mcu ebbtc]
canbus_uuid: 2ab8d39176cc

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]

[force_move]
enable_force_move: True

[respond]
default_type: echo
default_prefix:

[include print_cancel.cfg]
[include led.cfg]
#[include tachometer.cfg]
#[include habibi.cfg]

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 1500
max_z_velocity: 10
square_corner_velocity: 2.0

[gcode_macro _HOME_X]
gcode:
    # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc5160 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc5160 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.9 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 X
    # Move away
    G91
    G1 X10 F1200
    
    # Wait just a secondâ€¦ (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[safe_z_home]
home_xy_position: 121, 147.5
speed: 50.0
z_hop: 20
z_hop_speed: 15.0

[z_tilt]
z_positions:
    -20, -45         #vorne links
    121, 305      #hinten mitte
    262, -45          #vorne rechts
    
points:
    30, 50         #vorne links
    121, 185      #hinten mitte
    212, 50          #vorne rechts

speed: 80
horizontal_move_z: 12
retries: 20
retry_tolerance: 0.005

# S1
[stepper_y1]
step_pin: PC14
dir_pin: !PC13
enable_pin: !PE6
microsteps: 32
rotation_distance: 40

# S2
[stepper_x]
step_pin: PE5
dir_pin: !PE4
enable_pin: !PE3
microsteps: 32
rotation_distance: 40
endstop_pin: ^ebbtc:PB3
position_endstop: 0
position_max: 242
homing_speed: 50
homing_retract_dist: 0

# S3
[stepper_y]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE0
microsteps: 32
rotation_distance: 40
position_max: 300
endstop_pin: PC15
position_endstop: 0
homing_speed: 50

# S4
[stepper_x1]
step_pin: PB9
dir_pin: !PB8
enable_pin: !PB7
microsteps: 32
rotation_distance: 40

[autotune_tmc stepper_x]
motor: moons-ms17hd6p4200
voltage: 48
tuning_goal: auto
extra_hysteresis: 1

[autotune_tmc stepper_x1]
motor: moons-ms17hd6p4200
voltage: 48
tuning_goal: auto
extra_hysteresis: 1

[autotune_tmc stepper_y]
motor: moons-ms17hd6p4200
voltage: 48
tuning_goal: auto
extra_hysteresis: 1

[autotune_tmc stepper_y1]
motor: moons-ms17hd6p4200
voltage: 48
tuning_goal: auto
extra_hysteresis: 1

[stepper_z]
step_pin: zz:gpio19
dir_pin: zz:gpio28
enable_pin: !zz:gpio2
microsteps: 32
gear_ratio: 80:16
rotation_distance: 40
position_min: -2
position_max: 200
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0
homing_speed: 5
second_homing_speed: 3

[stepper_z1]
step_pin: zz:gpio6
dir_pin: !zz:gpio5
enable_pin: !zz:gpio7
microsteps: 32
gear_ratio: 80:16
rotation_distance: 40
#position_max: 200

[stepper_z2]
step_pin: zz:gpio11
dir_pin: !zz:gpio10
enable_pin: !zz:gpio12
microsteps: 32
gear_ratio: 80:16
rotation_distance: 40
#position_max: 200

[manual_stepper tool_lock]
step_pin: ebbtc:PD0
dir_pin: ebbtc:PD1
enable_pin: !ebbtc:PD2
endstop_pin: ^ebbtc:PB8
microsteps: 8 # 64
rotation_distance: 360  # We can think of the output as working in degrees instead of mm
gear_ratio: 64:1, 40:20   # The TC uses 20T and 40T gears, and the stepper has an internal 1:64 gearbox
full_steps_per_rotation: 32 # 4

# S5
[extruder]
step_pin: ebbtool1:PD0
dir_pin: ebbtool1:PD1
enable_pin: !ebbtool1:PD2
rotation_distance: 45.110
gear_ratio: 9:1
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ebbtool1:PB13
sensor_pin:  ebbtool1:PA3
sensor_type: Generic 3950
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 280
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_cross_section: 5
pressure_advance: 0.1

[extruder1]
step_pin: ebbtool2:PD0
dir_pin: ebbtool2:PD1
enable_pin: !ebbtool2:PD2
rotation_distance: 45.110
gear_ratio: 9:1
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ebbtool2:PB13
sensor_pin:  ebbtool2:PA3
sensor_type: Generic 3950
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 280
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_cross_section: 5
pressure_advance: 0.1

[heater_bed]
heater_pin: PF5
sensor_pin: PB0
sensor_type: ATC Semitec 104GT-2
#control: pid
#pid_kp: 57.850
#pid_ki: 2.775
#pid_kd: 301.542
#control: watermark
min_temp: 0
max_temp: 130

[fan_generic fan]
pin: ebbtool1:PA1
max_power: 1.0
kick_start_time: 0.5
off_below: 0.13
cycle_time: 0.001

[fan_generic fan1]
pin: ebbtool2:PA1
max_power: 1.0
kick_start_time: 0.5
off_below: 0.13
cycle_time: 0.001

[heater_fan hotend_fan]
pin: ebbtool1:PB6
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
tachometer_pin: ^ebbtool1:PB5
tachometer_poll_interval: 0.0012

[heater_fan hotend_fan1]
