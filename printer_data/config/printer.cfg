[scanner]
canbus_uuid: a646294fb1b6            
#    adjust to suit your scanner, if using usb change to serial.
#    serial: /dev/serial/by-id/usb-cartographer_cartographer_
x_offset: 0                          
#    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 15                         
#    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.5
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
# 
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
calibration_method: touch
#    leave this as touch unless you want to use scan only for everything. 
sensor: cartographer
#    this must be set as cartographer unless using IDM etc.
sensor_alt: carto
#    alternate name to call commands. CARTO_TOUCH etc
scanner_touch_z_offset: 0.05         
#    This is the default and will be overwritten and added to the DO NOT SAVE area by using UI to save z offset
mesh_runs: 2
#    Number of passes to make during mesh scan.

[bed_mesh]
zero_reference_position: 125, 125    
#    set this to the middle of your bed
speed: 200
#    movement speed of toolhead during bed mesh
horizontal_move_z: 5
#    height of scanner during bed mesh scan
mesh_min: 35, 0
#    start point of bed mesh [X, Y]
mesh_max: 200, 175
#    end point of bed mesh [X, Y]
probe_count: 31, 31
algorithm: bicubic

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1C0040001851313338343730-if00

[mcu zz]
serial: /dev/serial/by-id/usb-Klipper_rp2040_454741505A8E87FA-if00

[mcu ebb36]
canbus_uuid: 8bb6b5d87c0a

[mcu ebbtc]
canbus_uuid: 03ce2fd1abbd

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]

[force_move]
enable_force_move: True

[respond]
default_type: echo
default_prefix:

[include mainsail.cfg]
[include led.cfg]
[include start.cfg]
[include end.cfg]
[include tachometer.cfg]
#[include habibi.cfg]

[printer]
kinematics: corexy
max_velocity: 450
max_accel: 2500
max_z_velocity: 10

[gcode_macro _HOME_X]
gcode:
    # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc5160 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc5160 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.9 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 X
    # Move away
    G91
    G1 X10 F1200
    
    # Wait just a secondâ€¦ (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[homing_override]
set_position_z:10
axes: xyz
gcode:
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'Z' in params %}
    G91
    G1 Z5
    G90
  {% endif %}

  {% if home_all or 'X' in params %}
    #_HOME_X
    G28 X
    G91
    G1 X10
    G90
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    #_HOME_Y
    G28 Y
    G91
    G1 Y10
    G90
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    G90
    G0 X125 Y125 F4500
    G28 Z
    G1 Z20
  {% endif %}

[z_tilt]
z_positions:
    -25, -100         #vorne links
    120, 345      #hinten mitte
    295, -100          #vorne rechts
    
points:
    25, 0         #vorne links
    120, 175      #hinten mitte
    215, 0          #vorne rechts

speed: 80
horizontal_move_z: 12
retries: 20
retry_tolerance: 0.005

# S1
[stepper_y1]
step_pin: PC14
dir_pin: !PC13
enable_pin: !PE6
microsteps: 32
rotation_distance: 40

# S2
[stepper_x]
step_pin: PE5
dir_pin: !PE4
enable_pin: !PE3
microsteps: 32
rotation_distance: 40
endstop_pin: ^ebbtc:PB3
position_endstop: 0
position_max: 240
homing_speed: 50
homing_retract_dist: 0

# S3
[stepper_y]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE0
microsteps: 32
rotation_distance: 40
position_max: 180
endstop_pin: PC15
position_endstop: 0
position_max: 250
homing_speed: 50

# S4
[stepper_x1]
step_pin: PB9
dir_pin: !PB8
enable_pin: !PB7
microsteps: 32
rotation_distance: 40

[autotune_tmc stepper_x]
motor: moons-ms17hd6p4200
voltage: 48
#tuning_goal: perfomance

[autotune_tmc stepper_x1]
motor: moons-ms17hd6p4200
voltage: 48
#tuning_goal: perfomance

[autotune_tmc stepper_y]
motor: moons-ms17hd6p4200
voltage: 48
#tuning_goal: perfomance

[autotune_tmc stepper_y1]
motor: moons-ms17hd6p4200
voltage: 48
#tuning_goal: perfomance

[stepper_z]
step_pin: zz:gpio19
dir_pin: zz:gpio28
enable_pin: !zz:gpio2
microsteps: 32
gear_ratio: 80:16
rotation_distance: 40
position_min: -2
position_max: 200
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0
homing_speed: 5
second_homing_speed: 3

[stepper_z1]
step_pin: zz:gpio6
dir_pin: zz:gpio5
enable_pin: !zz:gpio7
microsteps: 32
gear_ratio: 80:16
rotation_distance: 40
#position_max: 200

[stepper_z2]
step_pin: zz:gpio11
dir_pin: zz:gpio10
enable_pin: !zz:gpio12
microsteps: 32
gear_ratio: 80:16
rotation_distance: 40
#position_max: 200

[manual_stepper tchanger]
step_pin: ebbtc:PD0
dir_pin: ebbtc:PD1
enable_pin: !ebbtc:PD2
rotation_distance: 40
gear_ratio: 1:64
microsteps: 32

# S5
[extruder]
step_pin: ebb36:PD0
dir_pin: ebb36:PD1
enable_pin: !ebb36:PD2
rotation_distance: 45.110
gear_ratio: 9:1
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ebb36:PB13
sensor_pin:  ebb36:PA3
sensor_type: Generic 3950
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 280
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_cross_section: 5
pressure_advance: 0.044

[heater_bed]
heater_pin: PF5
sensor_pin: PB0
sensor_type: ATC Semitec 104GT-2
#control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: ebb36:PF10
max_power: 1.0
kick_start_time: 0.5
off_below: 0.13
cycle_time: 0.001

[heater_fan hotend_fan]
pin: ebb36:PB6
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
tachometer_pin: ^ebb36:PB5
tachometer_poll_interval: 0.0012

[fan_generic stepper1]
pin: PA0
max_power: 1.0
off_below: 0.13
cycle_time: 0.001

[fan_generic stepper2]
pin: PA1
max_power: 1.0
off_below: 0.13
cycle_time: 0.001

[fan_generic stepper3]
pin: PA2
max_power: 1.0
off_below: 0.13
cycle_time: 0.001

[fan_generic stepper4]
pin: PA3
max_power: 1.0
off_below: 0.13
cycle_time: 0.001

